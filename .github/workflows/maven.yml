name: Electron Service Module CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # 添加MySQL服务，用于集成测试
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 200309
          MYSQL_DATABASE: electron
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # 初始化数据库schema
    - name: Initialize Database
      run: |
        sleep 20
        mysql --host=127.0.0.1 --port=3306 -uroot -p200309 -e "CREATE DATABASE IF NOT EXISTS electron;"
        mysql --host=127.0.0.1 --port=3306 -uroot -p200309 electron -e "
        CREATE TABLE IF NOT EXISTS admin_users (
          user_id INT AUTO_INCREMENT PRIMARY KEY,
          account VARCHAR(50) NOT NULL,
          password VARCHAR(100) NOT NULL,
          email VARCHAR(100),
          nick_name VARCHAR(50)
        );"
    
    # 构建common模块
    - name: Build common module
      run: mvn -B clean install -pl common
    
    # 构建mapper模块
    - name: Build mapper module
      run: mvn -B clean install -pl mapper
    
    # 构建service模块
    - name: Build service module
      run: mvn -B clean install -pl service
    
    # 构建web模块
    - name: Build web modules
      run: mvn -B clean install -pl admin-web,user-web
    
    # 构建entrance模块
    - name: Build entrance module
      run: mvn -B clean install -pl entrance
    
    # 完整构建，但测试失败不影响构建
    - name: Full Build with Maven
      run: mvn -B clean package --fail-never
    
    # 生成测试报告，即使测试失败也继续执行
    - name: Generate Test Report
      if: always()
      run: mvn surefire-report:report-only
    
    # 上传构建产物
    - name: Upload Build Artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: application-jar
        path: entrance/target/entrance-*.jar
    
    # 更新依赖图
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
